title: Reveal.js presentations
author: Simon Bouchard
description: >- # this means to ignore newlines until "baseurl:"
  Reveal presentations hosted on GithHub pages

# Default reveal.js options

reveal_path: reveal.js/
reveal_theme: reveal.js/dist/theme/night.css

reveal_options: 
  width: 100%
  height: 100%
  slideNumber: false
  progress: true
  history: true
  center: true
  hash: true
  transition: 'slide'
  margin: 0.3
  controls: true
  pdfSeparateFragments: false

reveal_notes_server: false # Has to be false by default, otherwise True will override page settings

mermaid_diagrams: false 
mermaid_theme: dark # See https://mermaid-js.github.io/mermaid/#/theming?id=deployable-themes



# Exclude directories and/or files from the conversion
exclude:
  - Gemfile*
  - LICENSE
  - README.md


markdown: kramdown
highlighter: rouge
markdown_ext: ignoreme